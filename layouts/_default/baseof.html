<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{- block "header" .}}{{- end }}
    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>
    {{- block "footer" . }}{{- end}}
    {{ with .Site.Params.cssonly}}
      {{if eq . false}}
        {{ partial "script.html" . }}
      {{end}}
    {{ else }}
      {{ partial "script.html" }}
    {{end}}
  </body>
</html>
